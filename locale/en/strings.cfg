dqol-resource-monitor-site-entities-per-update=Entities (Resources) that are processed for each update across all mining sites. Type 0 to process all entities at each update.
dqol-resource-monitor-site-map-markers=Set map markers on the minimap for each mining site.
dqol-resource-monitor-site-auto-scan=Automatically scan newly generated chunks for mining sites and add them. (changes apply after reload)
dqol-resource-monitor-ui-sites-show=Show the mining site overview (top left of the screen). (changes apply after reload)
